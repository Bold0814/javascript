<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }

    .btn {
        display: flex;
        align-items: center;
        width: 300px;
        justify-content: space-around;
        /* position: absolute; */
        /* background-color: blueviolet; */
        /* margin-top: 20px; */
    }

    #rock, #paper, #scissor {
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 4rem;
        transition: 500ms;
    }

    #rock:hover,
    #paper:hover,
    #scissor:hover {
        transform: scale(1.5);
    }

    .img-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 900px;
        /* background-color: blue; */
    }

    .imgHuman {
        width: 150px;
        height: 150px;
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.3);
        border: 4px solid goldenrod;
        border-radius: 50%;
        overflow: hidden;
    }
    .imgHuman img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .imgRobot {
        width: 150px;
        height: 150px;
        box-shadow: 5px 5px 7px rgba(0, 0, 0, 0.3);
        border: 4px solid goldenrod;
        border-radius: 50%;
        overflow: hidden;
    }
    .imgRobot img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        /* height: 500px; */
        /* width: 400px; */
        /* background-color: red; */
    }

    .point {
        display: flex;
        justify-content: center;
        /* width: 500px; */
        height: 80px;
        /* background-color: blue; */
    }

    .choice1 {
        font-size: 70px;
        transform: scaleX(-1);
    }

    .choice2 {
        font-size: 70px;
        transform: scaleX(1);
        /* transform: rotate(240deg); */
    }

    .choi1 {
        transform: rotate(-240deg);
        position: absolute;
        top: 30%;
        right: -80px;
    }

    .choi2 {
        transform: rotate(240deg);
        position: absolute;
        top: 30%;
        left: -80px;
    }

    .iii {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }


    .iii2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        position: relative;

    }
    .ner {
        width: 300px;
        height: 45px;
        border-radius: 30px;
        background-color: goldenrod;
        position: absolute;
        left: 510px;
        top: 580px;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #start {
        position: absolute;
        top: 50px;
    }
    
</style>

<body>
    <button id="start">Тоглоом эхлүүлэх</button>
    <div class="ner">
        <h1 id="ner">Ariunbold</h1>
    </div>
    <div class="container">
        <div class="point">

            <h1 class="urDun"></h1>

        </div>

        <div class="img-container">

            <div style="display: flex; ">
                <div class="iii">
                    <h1 style="display: inline-block" class="myPoint">0</h1>
                    <div class="imgHuman"><img src="./Human.webp" alt=""></div>
                    <br>
                    <br>
                    <br>
                    <div class="btn">
                        <button id="rock">&#9994</button>
                        <button id="paper">&#9995;&#127997;</button>
                        <button id="scissor">&#9996;&#127995;</button>
                    </div>
                    <div class="choi1">
                        <h1 style="display: inline-block" class="choice1"></h1>
                    </div>
                </div>
            </div>

           
                <div class="iii2">

                    <div class="choi2">

                        <h1 style="display: inline-block;" class="choice2"></h1>
                    </div>
                    <h1 style="display: inline-block; " class="robotPoint">0</h1>

                    <div class="imgRobot">

            </div>
