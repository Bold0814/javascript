<style>
  
    #time{
        width: 270px;
        height: 60px;
        background: hsl(250, 20%, 50%);
        position: absolute;
        left: 80px;
        top: 50px;
        font-size: 45px;
        text-align: center;
        font-weight: bold;
        color: rgb(32, 170, 140);
        box-shadow: 0 0 15px hsl(250, 20%, 50%),
                    0 0 35px hsl(250, 20%, 50%),
                    0 0 60px hsl(250, 20%, 50%),
                    0 0 80px hsl(250, 20%, 50%);
    }
        
</style>
<body>
    <div id="time"></div>
    
    <button class="btn">Цаг эхлүүлэх</button>
    <button class="btn1">Цаг алга болгох</button>
    
</body>

</script>
<script>
    let $btn = document.querySelector(".btn");
    let $btn1 = document.querySelector(".btn1")
    const tim = document.querySelector('#time');
    
    function time(params) {
        tim.style.display = 'block';
    
        setTimeout(() => {
           
    setInterval(()=>{
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        hours = 7;
        
        
        if (minutes < 10) {
            minutes = `0${minutes}`;
            
        } else {
            minutes = `${minutes}`;
        }

        if (seconds < 10) {
            seconds = `0${seconds}`;
            
        } else {
            seconds = `${seconds}`;
        }

        
        if (hours < 10) {
            hours = `0${hours}`;
            
        } else {
            hours = `${hours}`;
        }
        

        


        if (hours > 12) {
            hours = hours % 12;
            hours = `0${hours}`;

            tim.innerHTML = hours + ":" + minutes + ":" + seconds +   'PM';
        } else {
            tim.innerHTML = hours + ":" + minutes + ":" + seconds +   'AM';

        }

       

        console.log('interval');
    });
},);

console.log('start');

};

function timee(params) {
    tim.style.display = 'none';
    console.log('stop');
}
        console.log($btn1);
$btn.addEventListener('click', time)

</script>
